
<div class="container h-full">
    
    <div class="p-4 flex ">
        <button class="p-2" (click)="colapseSidebar()">
            <i class="fa-solid fa-bars text-white text-2xl hover:text-gray-500 duration-200"></i>
        </button>
    </div>

    <app-chat-list class="overflow-y-auto" (chatSelected)="onChatSelectedd($event)">   </app-chat-list>
 
</div>
